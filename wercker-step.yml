name: hugo-theme-check
version: 1.1.0
description: |
    This step downloads Hugo (http://gohugo.io) and a basic example site. It then runs hugo check and builds the website to verify the syntax of your theme.
keywords:
  - hugo
  - theme
  - verify
  - syntax
type: build
properties:
    version:
        type: string
        default: "0.14"
        required: false
    name:
        type: string
        default: ""
        required: false